<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Menu Animation</title>
        <met name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel|Satisfy|Orbitron&display=swap"/>
 <link rel="stylesheet" href="estilos/stylos1.css"/>
    </head>
    <body>
        <div class="container">
            <header class="app__header">
                <nav class="app__nav">
                    <a href="#" class="logo">yhoel<span>carrier</span></a>
                    <div class="toggler">
                        <div class="bar half start"></div>
                        <div class="bar"></div>
                        <div class="bar half end"></div>
                    </div>
                    <ul class="app__menu">
                        <li class="list__item"><a href="#" class="link__item">home</a></li>
                        <li class="list__item"><a href="#" class="link__item">about</a></li>
                        <li class="list__item"><a href="#" class="link__item">info</a></li>
                        <li class="list__item"><a href="#" class="link__item">blog</a></li>
                        <li class="list__item"><a href="#" class="link__item">contact</a></li>
                    </ul>
                </nav>
                <h1 class="app__title">batery ua</h1>
            </header>
        </div>
        
        <script>
            //call the window object if the document is ready.
            window.onload = function(){
            const update = new HandleToggle();
            update.handle(".toggler", ".list__item")

}

function HandleToggle(){
    //creating an empty object
    this.object = {}
    
    //creating our handle function
    this.handle = function(toggler, list__items){
        //get reference of the HTML elements
        const handleButton = document.querySelector(toggler);
        const handleList = document.querySelectorAll(list__items);
        
        //making our handleButton be a object
        this.object.property = handleButton;
        
        //the typeof of this.object.hasOwnProperty its converted as a boolean type
        //so we use this method if we want to know if this object has a falsy value
        if(typeof this.object.hasOwnProperty("property") !== true){
           //click on the button to give it an interactive animation with CSS styles
            handleButton.addEventListener("click", () => {
                handleButton.classList.toggle("open");
                
                //if toggler and list items have own class
                if(toggler && list__items){
                
         //iterate over the handleList            
   handleList.forEach((item, index) => {
         
         //knowing if some element has own nth-child
                        if(document.querySelector(`:nth-child(${index + 1})`)){
                            item.classList.toggle("active");
                        
                        }
                        
                        
                    })
                }
                
        const appTitle = document.querySelector(".app__title");
                        
        appTitle.
           animate({
                transform: [
                    "translateY(0)",
                    "translateX(-50%)",
                    "scale(0)",
                    "scale(1)"
                ],
                opacity: [0, .5]
                },{
                    fill: "backwards",
                    delay: 1000,
                    duration: 2000,
                    iteration: 0.25,
                    direction: "alternate",
                    endDelay: -1000,
                    easing: "ease-in-out"
                })
            }) //handleButton
        }
    }
}




        </script>
    </body>
</html>
