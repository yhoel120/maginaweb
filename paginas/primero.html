<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Menu Animation</title>
        <met name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel|Satisfy|Orbitron&display=swap"/>
 <link rel="stylesheet" href="estilos/stylos1.css"/>
    </head>
    <body>
        <div class="container">
            <header class="app__header">
                <nav class="app__nav">
                    <a href="#" class="logo">yhoel<span>carrier</span></a>
                    <div class="toggler">
                        <div class="bar half start"></div>
                        <div class="bar"></div>
                        <div class="bar half end"></div>
                    </div>
                    <ul class="app__menu">
                        <li class="list__item"><a href="#" class="link__item">home</a></li>
                        <li class="list__item"><a href="#" class="link__item">about</a></li>
                        <li class="list__item"><a href="#" class="link__item">info</a></li>
                        <li class="list__item"><a href="#" class="link__item">blog</a></li>
                        <li class="list__item"><a href="#" class="link__item">contact</a></li>
                    </ul>
                </nav>
                <h1 class="app__title">batery ua</h1>
            </header>
        </div>
        
        <script>
            //call the window object if the document is ready.
            window.onload = function(){
            const update = new HandleToggle();
            update.handle(".toggler", ".list__item")

}
        </script>
    </body>
</html>
